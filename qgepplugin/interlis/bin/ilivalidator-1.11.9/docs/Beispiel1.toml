["PARAMETER"]
# Globale Validator Einstellungen
#
# Validierung generell ausschalten
# on/off
validation="on"

# Modelle mit zus‰tzlichen Konsistenzbedingungen.
# Falls mehrere Zusatzmodelle, die Modellnamen mit Strichpunkt abtrennen.
